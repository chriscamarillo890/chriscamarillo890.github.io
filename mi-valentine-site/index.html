<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Valentine ðŸ’•</title>

<style>
html, body {
    height: 100%;
}

body {
    margin: 0;
    background: linear-gradient(135deg, #ff4fa3, #ff9ecb);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

/* Title */
h1 {
    position: absolute;
    top: 20%;
    color: white;
    font-size: 42px;
    text-align: center;
    text-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

/* Glass buttons */
button {
    padding: 15px 45px;
    font-size: 20px;
    border-radius: 40px;
    cursor: pointer;
    position: absolute;
    transition: all 0.3s ease;

    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.4);
    color: white;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
}

button:hover {
    transform: scale(1.1);
    box-shadow: 0 12px 35px rgba(255,0,128,0.4);
}

#si {
    left: 40%;
    top: 60%;
}

#no {
    left: 55%;
    top: 60%;
}
</style>
</head>

<body>

<h1>Â¿Quieres ser mi valentine? ðŸ’–</h1>

<button id="si">Si ðŸ’•</button>
<button id="no">No ðŸ˜¢</button>

<script>
const noButton = document.getElementById("no");
const siButton = document.getElementById("si");

let moveCount = 0;
const maxMoves = 20;
let locked = false;

function moveButton() {
    if (locked) return;

    if (moveCount < maxMoves) {
        moveCount++;

        const x = Math.random() * (window.innerWidth - 180);
        const y = Math.random() * (window.innerHeight - 120);

        noButton.style.left = x + "px";
        noButton.style.top = y + "px";
    } else {
        noButton.innerText = "Si ðŸ’–";
        locked = true;
    }
}

noButton.addEventListener("mouseover", moveButton);
noButton.addEventListener("click", moveButton);

siButton.addEventListener("click", showLove);
noButton.addEventListener("click", () => {
    if (locked) showLove();
});

function showLove() {
    document.body.innerHTML = "";
    document.body.style.background = "linear-gradient(135deg, #ff4fa3, #ff9ecb)";
    document.body.style.display = "flex";
    document.body.style.justifyContent = "center";
    document.body.style.alignItems = "center";

    const container = document.createElement("div");
    container.style.textAlign = "center";
    container.style.color = "white";

    const title = document.createElement("h1");
    title.textContent = "TE AMOOO MUCHOO MI ANAHIâ¤ï¸â¤ï¸â¤ï¸";
    title.style.fontSize = "50px";
    title.style.marginBottom = "40px";
    title.style.textShadow = "0 4px 20px rgba(0,0,0,0.3)";
    title.style.position = "static";

    const btn = document.createElement("button");
    btn.textContent = "Me haces muy felizâœ¨";
    btn.style.position = "static";
    btn.style.marginTop = "10px";

    btn.onclick = () => {
        window.location.href = "momentos.html";
    };

    container.appendChild(title);
    container.appendChild(btn);
    document.body.appendChild(container);
}
</script>

</body>
</html>
